<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
    <div class="container">
    <div class="profile-box">
        <img src="../css/menu.png" class="menu-icon">
        <img src="../css/setting.png" class="setting-icon">
        <img src="../css/img.jpg" class="profile-pic">
        <h3>Komal Yadav</h3>
        <p>Exchange Your Talent</p>
        <div class="social-media">
            <img src="../css/instagram.png">
            <img src="../css/telegram.png">
            <img src="../css/dribble.png">
        </div>
        <!-- <button type="button">Follow</button>
        <div class="profile-bottom"> -->

            <div class="photo-selection-container">
                <h2>Select Photo Source</h2>
                <form id="photoForm">
                  <div class="form-group">
                    <input type="radio" id="takePicture" name="photoSource" value="camera" checked>
                    <label for="takePicture">Take Picture</label>
                  </div>
                  <div class="form-group">
                    <input type="radio" id="uploadFromGallery" name="source" value="gallery">
                    <label for="uploadFromGallery">Upload from Gallery</label>
                  </div>
                  <button type="submit">Submit</button>
                </form>
              </div>

              <div id="profile">
                <p id="profileText">Learn More About My Profile</p>
                <img id="arrowImg" src="../css/arrow.png">
            </div>
            
            </div>
    </div>
    </div>

</div>
<div class="container">
        <div id="profileDetails" style="display: none;">
            <h2>Set Your Profile</h2>
            <label for="details">Details:</label>
            <textarea id="details" rows="4" cols="50"></textarea><br>
            <label for="description">Description:</label>
            <textarea id="description" rows="4" cols="50"></textarea>
        </div>
    </div>

    <!-- Link to skills.html -->
    <a href="./skills.html">Go to Skills</a>

    
<script src="./profile.js"></script>

</body>
</html>
